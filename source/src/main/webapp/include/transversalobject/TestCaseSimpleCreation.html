<!--Edit test page-->
<div data-backdrop="static" class="modal fade center" id="editTestCaseSimpleCreationModal" role="dialog" aria-labelledby="editTestCaseSimpleCreationModalLabel" aria-hidden="true">
    <div class="modal-dialog nomargintop nomarginbottom center modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editTestCaseSimpleCreationModalLabel" name="editTestCaseSimpleCreationField">Edit Test Case</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid center">
                    <!-- messages area-->
                    <div id="TestCaseSimpleCreationDialogMessagesArea">
                        <div class="alert" id="TestCaseSimpleCreationDialogMessagesAlert"  style="display:none;">
                            <strong><span class="alert-description" id="TestCaseSimpleCreationDialogAlertDescription"></span></strong>
                            <button type="button" class="close" data-hide="alert"  aria-hidden="true">
                                <span class="glyphicon glyphicon-remove alert-right alert-close pull-right"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <!--edit form-->
                <form id="editTestCaseSimpleCreationModalForm" name="editTestCaseSimpleCreationModalForm"  title="EditTestCase" role="form">
                    <div class="container-fluid center">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="panel panel-default">
                                    <div class="pill40 light-primary pull-left">
                                        <span class="card-img-top glyphicon glyphicon-modal-window"
                                              style="font-size:15px;"></span>
                                    </div>
                                    <div class="panel-heading bold" id="ChooseApplicationLabel">
                                        Choose (or Create) the application that you gonna test
                                    </div>
                                </div>
                                <div class="panel-body" id="chooseApplication">
                                    <div class="form-group form-group-sm col-sm-12">
                                        <select type="text" class="form-control input-sm" name="editTestCaseSimpleCreationApplication" id="editTestCaseSimpleCreationApplication"></select>
                                    </div>
                                    <div id="newApplication" style="display:none">
                                        <div class="form-group form-group-sm col-sm-3">
                                            <label for="editTestCaseSimpleCreationApplicationType" name="applicationTypeField">Application Type</label>
                                            <select type="text" class="form-control input-sm" name="editTestCaseSimpleCreationApplicationType" id="editTestCaseSimpleCreationApplicationType"></select>
                                        </div>
                                        <div class="form-group form-group-sm col-sm-5">
                                            <label for="editTestCaseSimpleCreationUrl" name="applicationHostField">URL</label>
                                            <input type="text" class="form-control input-sm" name="editTestCaseSimpleCreationUrl" id="editTestCaseSimpleCreationUrl"/>
                                        </div>
                                        <div class="form-group form-group-sm col-sm-2">
                                            <label for="editTestCaseSimpleCreationCountry" name="countryField">Country</label>
                                            <select type="text" class="form-control input-sm" name="editTestCaseSimpleCreationCountry" id="editTestCaseSimpleCreationCountry"></select>
                                        </div>
                                        <div class="form-group form-group-sm col-sm-2">
                                            <label for="editTestCaseSimpleCreationEnvironment" name="environmentField">Environment</label>
                                            <select type="text" class="form-control input-sm" name="editTestCaseSimpleCreationEnvironment" id="editTestCaseSimpleCreationEnvironment"></select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="panel panel-default">
                                    <div class="pill40 light-primary pull-left">
                                        <span class="card-img-top glyphicon glyphicon-edit"
                                              style="font-size:15px;"></span>
                                    </div>
                                    <div class="panel-heading bold" id="describeTestcaseLabel">
                                        Describe shortly what your TestCase is created for
                                    </div>
                                </div>
                                <div class="panel-body" id="describeTestcase">
                                    <div class="form-group form-group-sm col-sm-12">
                                        <input type="text" class="form-control input-sm" name="editTestCaseSimpleCreationDescription" id="editTestCaseSimpleCreationDescription" placeholder="As a user, when I do something, then I should see the result"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="panel panel-default">
                                    <div class="pill40 light-primary pull-left">
                                        <span class="card-img-top glyphicon glyphicon-folder-open"
                                              style="font-size:15px;"></span>
                                    </div>
                                    <div class="panel-heading bold" id="defineTestcaseLabel">
                                        Choose (or Create) a folder to store your TestCase
                                    </div>
                                </div>
                                <div class="panel-body" id="defineTestcase">
                                    <div class="form-group form-group-sm col-sm-9">
                                        <label class="control-label" for="editTestCaseSimpleCreationTestFolderId" name="testField">Test</label>
                                        <select type="text" class="form-control input-sm" name="editTestCaseSimpleCreationTestFolderId" id="editTestCaseSimpleCreationTestFolderId"></select>
                                    </div>
                                    <div class="form-group form-group-sm col-sm-3">
                                        <label class="control-label" for="editTestCaseSimpleCreationTestcaseId" name="testCaseField">Test Case ID</label>
                                        <input type="text" class="form-control input-sm" name="editTestCaseSimpleCreationTestcaseId" id="editTestCaseSimpleCreationTestcaseId">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" name="buttonClose">Close</button>
                <button type="button" id="addTestCaseSimpleCreationButton" class="btn btn-primary">Create</button>
            </div>
        </div>
    </div>
</div>
